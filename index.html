<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bet on a milion game by Bartosz Burdalski</title>
</head>

<body>
    <main class="container">
        <button class="container_btn-start">Rozpocznij grę</button>
        <button class="container_btn-clearTimeout">Sprawdź odpowiedź</button>
        <button class="container_btn-newGame">Nowa gra</button>
        <div class="container_money"></div>
        <div class="container_timer"></div>
        <section class="container_screen">
            <div class="container_screen_question"></div>
            <div class="container_screen_categories">
                <div class="container_screen_categories_category"></div>
                <div class="container_screen_categories_category"></div>
            </div>
        </section>
        <section class="container_answers">
            <div class="container_answers_playerChoose">
                <div class="container_answers_playerChoose_answer"></div><input disabled type="number" step="50000"
                    min="0">
            </div>
            <div class="container_answers_playerChoose">
                <div class="container_answers_playerChoose_answer"></div><input disabled type="number" step="50000"
                    min="0">
            </div>
            <div class="container_answers_playerChoose">
                <div class="container_answers_playerChoose_answer"></div><input disabled type="number" step="50000"
                    min="0">
            </div>
            <div class="container_answers_playerChoose">
                <div class="container_answers_playerChoose_answer"></div><input disabled type="number" step="50000"
                    min="0">
            </div>
        </section>
    </main>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
